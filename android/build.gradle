apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 25
def DEFAULT_BUILD_TOOLS_VERSION             = "25.0.3"
def DEFAULT_TARGET_SDK_VERSION              = 25
def DEFAULT_MIN_SDK_VERSION                 = 19
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION    = "10.2.4"
def DEFAULT_ANDROID_MAPS_UTILS_VERSION      = "0.5+"

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def supportLibVersion = rootProject.hasProperty('supportLibVersion') ? rootProject.supportLibVersion : DEFAULT_MIN_SDK_VERSION
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.NodeMedia:NodeMediaClient-Android:2.4.2'
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compileOnly "com.facebook.react:react-native:+"  // From node_modules
}
